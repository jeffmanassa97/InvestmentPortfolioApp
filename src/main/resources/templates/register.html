<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/register.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/register.css">

</head>
<body>

<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img th:src="@{/images/house-icon.png}" alt="house"/>
            <h3>Welcome</h3>
            <p>Click Below to Login to your Real Estate Investment Portfolio!</p>
            <!--<button type="submit" name="" value="Login" />-->
            <a th:href="@{/login}" class="btn">Login</a>
            <br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <h3 class="register-heading">Register as a New User</h3>
                <div class="row register-form">
                    <form id="form" th:action="@{/process_register}" th:object="${user}"
                          method="post" style="margin: 0 auto;">
                        <div class="form-group row">
                            <div class="col-6">
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Email *" required />
                            </div>
                            <div class="col-6">
                                <input type="text" th:field="*{firstName}" class="form-control" required
                                   minlength="2" maxlength="20"  placeholder="First Name *" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <input id="psw1" type="password" th:field="*{password}" class="form-control" required
                                   minlength="6" maxlength="10" placeholder="Password *" />
                            </div>
                            <div class="col-6">
                                <input type="text" th:field="*{lastName}" class="form-control" required
                                   minlength="2" maxlength="20"  placeholder="Last Name *" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <input id="psw2" type="password" class="form-control" minlength="6" maxlength="10"
                                       placeholder="Confirm Password *" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <div class="psw-matcher" style="display: none; color: green">The passwords match!</div>
                            </div>
                            <div class="col-6">
                                <button id="register-button" type="submit" class="btn btnRegister">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
