<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="/css/styles.css">-->
    <!--<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/mortgage_calculator.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/add_investment.css">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid add_investment">
    <div class="row">
        <div class="col-md-12 add_investment-center">
            <div class="tab-content" id="myTabContent">
                <h3 class="add_investment-title">Mortgage Calculator</h3>
                <div class="row add_investment-form">
                    <div id="calculator" style="margin: auto;">
                        <form id="homenote" role="form" class="well">
                            <div class="form-group">
                                <label for="purchasePrice">Purchase Price ($)</label>
                                <input type="text" class="form-control" id="purchasePrice" value="200,000">
                            </div>
                            <div class="form-group">
                                <label for="dpamount">Down Payment</label>
                            <input type="text" class="form-control" id="dpamount" value="20%">
                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="dptype" id="downpercentage" value="percentage" checked="">Percent (%)
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="dptype" id="downlump" value="downlump">Dollars ($)
                            </label>
                            <hr>
                            <div class="form-group">
                                <label for="rate">Rate (%)</label>
                                <input type="text" class="form-control" id="rate" value="5.0">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="rate">Term</label>
                                <input type="text" class="form-control" id="term" value="30">
                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="termtype" id="years" value="years" checked="">Years
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="termtype" id="months" value="months">Months
                            </label>
                            <hr>
                            <div class='alert alert-success' style='display:none;' id='results'></div>
                            <button type="submit" class="btn btn-primary btn-block" id="calculate-btn">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!-- Inspire by https://github.com/kylephillips/jquery-homenote -->
